name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Clean Project
      run: make -j clean
    - name: Run Tests
      run: make -j utest
    - name: Generate Test Coverage
      run: make -j gcovr